  <body style="background-color: #ddd4c5;">
  </body>

  <div class="container">
    <h1 class="text-center"><br>Community Hub</h1>

    <div class="text-center mt-4 mb-5">
      <h5>Share this page:</h5>
      <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com/community.html" target="_blank"
          class="btn btn-primary">Facebook</a>
        <a href="https://twitter.com/intent/tweet?text=Check out this Community Hub!&url=https://yourwebsite.com/community.html"
          target="_blank" class="btn btn-info">Twitter</a>
        <a href="https://api.whatsapp.com/send?text=Check out this Community Hub! https://yourwebsite.com/community.html"
          target="_blank" class="btn btn-success">WhatsApp</a>
      </div>
    </div>

    <div class="comment-box">
      <h4>Leave a comment:</h4>
      <textarea class="form-control mb-2" id="commentText" rows="3" placeholder="Write your comment here..."></textarea>
      <button class="btn btn-primary" id="submitComment">Submit</button>
    </div>

    <div id="commentsSection">
      <h4>Comments:</h4>
      <div id="commentsList"></div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      function loadComments() {
        let comments = JSON.parse(localStorage.getItem("communityComments")) || [];
        let commentHtml = "";
        comments.forEach((comment, index) => {
          commentHtml += `<div class="comment-item">${comment}</div>`;
        });
        $("#commentsList").html(commentHtml);
      }

      $("#submitComment").click(function () {
        let comment = $("#commentText").val().trim();
        if (comment !== "") {
          let comments = JSON.parse(localStorage.getItem("communityComments")) || [];
          comments.push(comment);
          localStorage.setItem("communityComments", JSON.stringify(comments));
          $("#commentText").val("");
          loadComments();
        }
      });

      loadComments();
    });
  </script>
