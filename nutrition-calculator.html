  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />


  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      color: white;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/Image/nutration_food.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 18px;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: white;
      color: #333;
    }

    select:focus,
    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(11, 61, 117, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0b3d75;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #095a9a;
    }

    .list {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .list-item {
      margin: 8px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: #f44336;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #d32f2f;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      text-align: center;
      color: #ffcc00;
    }

    .back-btn {
      margin-top: 25px;
      background-color: #4CAF50;
    }

    .back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

  <div class="container">
    <h1>Nutrition Calculator</h1>

    <label for="food">Select Food:</label>
    <select id="food" name="food">
      <option value="">-- Choose a food --</option>
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
      <option value="rice">Rice</option>
      <option value="chicken">Chicken</option>
      <option value="egg">Egg</option>
      <option value="tofu">Tofu</option>
      <option value="broccoli">Broccoli</option>
      <option value="carrot">Carrot</option>
      <option value="potato">Potato</option>
      <option value="salmon">Salmon</option>
      <option value="quinoa">Quinoa</option>
      <option value="strawberry">Strawberry</option>
    </select>

    <label for="quantity">Quantity (grams):</label>
    <input type="number" id="quantity" placeholder="e.g., 100" />

    <button type="button" onclick="addFood()">Add to List</button>

    <div class="list" id="foodList">
    </div>

    <button type="button" onclick="calculateTotal()">Calculate Total Calories</button>

    <div class="result" id="result">Total Calories: 0 kcal</div>

  </div>

  <script>
    const foodCaloriesPerGram = {
      apple: 0.52,
      banana: 0.89,
      orange: 0.47,
      rice: 1.3,
      chicken: 2.39,
      egg: 1.55,
      tofu: 0.76,
      broccoli: 0.34,
      carrot: 0.41,
      potato: 0.77,
      salmon: 2.08,
      quinoa: 1.2,
      strawberry: 0.32
    };

    const foodList = [];

    function addFood() {
      const food = document.getElementById('food').value;
      const quantity = parseFloat(document.getElementById('quantity').value);

      if (!food || isNaN(quantity) || quantity <= 0) {
        alert("Please select a valid food and enter a quantity.");
        return;
      }

      foodList.push({ food, quantity });
      updateFoodListDisplay();
      document.getElementById('food').value = "";
      document.getElementById('quantity').value = "";
    }

    function updateFoodListDisplay() {
      const listDiv = document.getElementById('foodList');
      listDiv.innerHTML = "";

      foodList.forEach((item, index) => {
        const emoji = getEmoji(item.food);
        const foodCalories = foodCaloriesPerGram[item.food] * item.quantity;
        const listItem = document.createElement("div");
        listItem.className = "list-item";
        listItem.innerHTML = `
          <span>${emoji} ${capitalize(item.food)} - ${item.quantity}g = ${foodCalories.toFixed(2)} kcal</span>
          <button class="remove-btn" onclick="removeFood(${index})">Remove</button>
        `;
        listDiv.appendChild(listItem);
      });
    }

    function getEmoji(food) {
      const emojis = {
        apple: "🍎",
        banana: "🍌",
        orange: "🍊",
        rice: "🍚",
        chicken: "🍗",
        egg: "🥚",
        tofu: "🧈",
        broccoli: "🥦",
        carrot: "🥕",
        potato: "🥔",
        salmon: "🐟",
        quinoa: "🌾",
        strawberry: "🍓"
      };
      return emojis[food] || "🍽️";
    }

    function removeFood(index) {
      foodList.splice(index, 1);
      updateFoodListDisplay();
      calculateTotal();
    }

    function calculateTotal() {
      let totalCalories = 0;

      foodList.forEach(item => {
        const caloriePerGram = foodCaloriesPerGram[item.food];
        if (caloriePerGram) {
          totalCalories += caloriePerGram * item.quantity;
        }
      });

      document.getElementById('result').textContent = `Total Calories: ${totalCalories.toFixed(2)} kcal`;
    }

    function capitalize(text) {
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    function goBack() {
      window.location.href = "recipes.html";
    }
  </script>
